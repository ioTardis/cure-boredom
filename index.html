<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cure boredom</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Cure boredom</h1>
    </div>
    <div class="container">
        <div class="menu">
            <label for="key">Activity key (1000000-999999):</label>
            <input type="number" id="key" name="key" min="1000000" max="9999999"><br>
            <label for="type">Type of activity: </label>
            <select name="type" id="type">
                <option value="" selected="selected" hidden="hidden">Choose here</option>
                <option value="education">Education</option>
                <option value="recreational">Recreational</option>
                <option value="social">Social</option>
                <option value="diy">DIY</option>
                <option value="charity">Charity</option>
                <option value="cooking">Cooking</option>
                <option value="relaxation">Relaxation</option>
                <option value="music">Music</option>
                <option value="busywork">Busywork</option>
            </select><br>
            <label for="participants">Number of participants (0 - N):</label>
            <input type="number" name="participants" id="participants"><br>
            <span>Price: </span>
            <label for="price-free">Free</label>
            <input type="radio" name="price" id="price-free" value="0">
            <label for="price">Not free</label>
            <input type="radio" name="price" id="price" value="1"><br>
            <label for="accessibility">Accessibility (0.0 - 1.0): </label>
            <input type="number" name="accessibility" id="accessibility"><br>
            <button id="send-request">Find something!</button>
        </div>
        <div class="activity">
            <h2 id="activity-name">Your activity</h2>
            <span id="activity-key">Activity key</span>
            <ul>
                <li id="activity-type">Activity type:</li>
                <li id="activity-participants">Number of participants:</li>
                <li id="activity-price">Activity price:</li>
                <li id="activity-link">Activity link</li>
                <li id="activity-accessibility">Activity accessibility:</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        copyrights
    </div>
</body>
</html>
